apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: querier
  name: querier
spec:
  serviceName: querier
  replicas: 3
  selector:
    matchLabels:
      app: querier
  template:
    metadata:
      labels:
        app: querier
    spec:
      containers:
      - name: querier
        image: fpetkovski/thanos:query-sharding
        imagePullPolicy: IfNotPresent
        args:
        - query
        - --query.max-concurrent-select=50
        - --query.replica-label=prometheus_replica
        - --endpoint=store-gw-0.store-gw.default.svc.cluster.local:10901
---
apiVersion: v1
kind: Service
metadata:
  name: querier
  labels:
    app: querier
spec:
  type: NodePort
  selector:
    app: querier
  ports:
  - name: grpc
    port: 10901
    targetPort: 10901
  - name: http
    port: 10902
    targetPort: 10902
    nodePort: 30903
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: querier
spec:
  selector:
    matchLabels:
      app: querier
  endpoints:
  - scheme: http
    interval: 10s
    port: http
